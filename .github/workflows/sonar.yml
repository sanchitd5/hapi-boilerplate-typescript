
name: Analyse
on:
  push:
    branches:
      - master # or the name of your main branch
jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          registry-url: "https://registry.npmjs.org"
      - run: ls /home/runner/_work/hapi-boilerplate-typescript/hapi-boilerplate-typescript
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: /home/runner/_work/hapi-boilerplate-typescript/hapi-boilerplate-typescript
          args: >
            -X 
            -Dsonar.projectKey=sanchitd5_hapi-boilerplate-typescript_AYPE3lLVd7Cbccqte0_g 
            -Dsonar.organisation=sanchitd5 
            -Dsonar.sources=/home/runner/_work/hapi-boilerplate-typescript/hapi-boilerplate-typescript/src 
            -Dproject.settings=/home/runner/_work/hapi-boilerplate-typescript/hapi-boilerplate-typescript/sonar-project.properties
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}