
name: Analyse
on:
  push:
    branches:
      - master # or the name of your main branch
jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org" 
      - run: npm i -g pnpm
      - run: npm i -g typescript
      - run: pnpm i
      - name: SonarQube Scan
        uses: kitabisa/sonarqube-action@master 
        with:
          host: ${{ secrets.SONAR_HOST_URL }}
          login: ${{ secrets.SONAR_TOKEN }}
          args: -X sonar.organization=sanchitd5 sonar.projectKey=sanchitd5_hapi-boilerplate-typescript_AYPGATiRmXHgA3DqZG0w
      - run: ls -la .